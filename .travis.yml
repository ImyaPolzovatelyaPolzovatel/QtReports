language: cpp

sudo: required

branches:
    only:
      - master
      - travis-windows-tests

env:
  - BUILD_TYPE=release
              
before_install:
  - source .travis/${TRAVIS_OS_NAME}/before_install.sh

install:
  - source .travis/${TRAVIS_OS_NAME}/install.sh

before_script:
  - source version.sh

script:
  - source .travis/${TRAVIS_OS_NAME}/building.sh
  
jobs:
    include:
      # - stage: "Build"
        # name: "Windows build with Mingw-w64"
        # os: linux
        # dist: xenial
        # compiler: gcc
          
      - stage: "Post-Build"
        name: "Coverage tests"
        os: linux
        dist: xenial
        compiler: gcc
        env: BUILD_TYPE=coverage
        services: xvfb
        script:
          - source .travis/${TRAVIS_OS_NAME}/building.sh
          - source .travis/${TRAVIS_OS_NAME}/coverage.sh
